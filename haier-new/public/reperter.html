<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en"  class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en"  class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en"  class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>reperter</title>
    <script>
        (function () {
            window.oClientWidth = document.documentElement.clientWidth || document.body.clientWidth;
            window.oClientHeight = document.documentElement.clientHeight || document.body.clientHeight;
//设值根目录字体大小
            document.querySelector('html').style.fontSize = oClientWidth / 414 * 20 + 'px';
            if (parseInt(document.querySelector('html').style.fontSize) > 22) {
                document.querySelector('html').style.fontSize = 22 + 'px';
            }
        })();
    </script>
    <link rel="stylesheet" href="luci-static/openwrt.org/base.css">
    <link rel="stylesheet" href="luci-static/openwrt.org/reperter.css">
</head>
<body background="luci-static/images/haier2_body_bg.png" bgcolor="#D3D4D6">
<div class="wrap">
    <img class="logo" src="luci-static/images/haier2_logo.png" alt="logo">
    <div class="content">
        <div class="side">
            <h3>快速设置</h3>
            <div class="underline"></div>
            <ul>
                <li><a href="<%=luci.dispatcher.build_url("admin/home/quicksetup")%>">宽带拨号</a></li><li><a href="<%=luci.dispatcher.build_url("admin/home/staticaddress")%>">静态IP</a></li><li><a href="<%=luci.dispatcher.build_url("admin/home/dynamicaddress")%>">动态IP</a></li><li id="active"><a
                    href="<%=luci.dispatcher.build_url("admin/home/reperter")%>">无线中继</a></li>
            </ul>
        </div>
        <div class="main">
            <form action="" autocomplete="off">
                <div class="input-inline-group">
                    <label for="wifiName">中继名称</label><select id="wifiName" name="wifiName"  value="linkword">
                    <option value="1">123</option>
                    </select><button>重新扫描</button>
                    <br>
                    <label for="netpassword">中继密码</label><input class="showps" type="password" name="netpassword" id="netpassword"><button class="help">提示</button>
                </div>
                <input id="showPs" type="checkbox">&nbsp;显示密码
                <br>
                <p><input id="setPs" type="checkbox" checked >&nbsp;*本地无线的名称和密码与目标无线网络一致</p>
                <div class="input-group transf transi">
                    <p style='text-align:center;'>手工输入WIFI名称和密码</p>
                    <input type="text" placeholder="请输入无线名称" name="ssid_24g"  id="ssid_24g"/>
                    <input class="showps" type="password" placeholder="请输入无线密码" name="key_24g" id="key_24g"/>
                </div>
                <p class="config"><a href="<%=luci.dispatcher.build_url("admin/home/mainpage")%>">详细配置</a></p>
                <div class="submit_round">
                    <input class="submit_round" id="sub" type="submit" value="确认" />
                </div>
            </form>
        </div>
    </div>
</div>
<script src="luci-static/openwrt.org/base.js"></script>
<script src="luci-static/openwrt.org/main.js"></script>
<script>
    showPassword('#showPs','.showps');
    (function () { //显示或隐藏
        var toggle = false;
        IE8 && J('.input-group').css('display','none');
        J('#setPs').click(function() {
            showDom('.input-group',toggle);
            toggle = !toggle;
        });
    })();
</script>
</body>
</html>
